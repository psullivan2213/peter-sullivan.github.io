<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Experience</title>

  <style>
    :root {
      --primary-blue: #2563eb;
      --secondary-blue: #3b82f6;
      --accent-blue: #93c5fd;
      --dark-bg: #1e293b;
      --light-bg: #f8fafc;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: var(--light-bg);
    }

    /* Header (standardized) */
    header {
      background: var(--dark-bg);
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .profile-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent-blue);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    }

    header h1 {
      color: #fff;
      font-size: 1.4em;
      margin: 0;
      font-weight: 600;
      background: linear-gradient(90deg, var(--accent-blue), #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Nav links */
    header nav a {
      color: #e2e8f0;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border-radius: 8px;
      position: relative;
    }

    header nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background: var(--accent-blue);
      transition: width 0.3s ease;
    }

    header nav a:hover {
      color: var(--accent-blue);
      transform: translateY(-2px);
    }

    header nav a:hover::after {
      width: 100%;
    }

    header nav a.active {
      color: var(--accent-blue);
    }

    /* Container */
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Card styling */
    details {
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      transition: all 0.3s ease;
